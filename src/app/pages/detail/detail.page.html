<ion-header>
  <ion-toolbar>
    <ion-title>Detail</ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{ aduan.status }}</ion-card-subtitle>
      <ion-card-title>{{ aduan.title }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{ aduan.masalah }}
    </ion-card-content>
  </ion-card>
</ion-content>
