<ion-header>
  <ion-toolbar>
    <ion-title>
      UTHM Aduan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item [routerLink]="'/detail/' + aduan.aduan_id" routerDirection="forward" *ngFor="let aduan of aduanList">
      <ion-label>
        <h2>{{ aduan.title }}</h2>
        <p>{{ aduan.kategori }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
